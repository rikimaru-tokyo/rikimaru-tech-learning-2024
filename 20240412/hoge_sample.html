<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS_Class名🔥</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Times New Roman", Times, serif;
        font-size: 18px;
      }
      .header_area {
        position: sticky;
        top: 0;
        z-index: 999;
        height: 120px;
        width: 100%;
        background-color: #5050e1;
        opacity: 0.7;
      }
      .title_wrapper {
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .title {
        font-size: 45px;
      }
      .sub_title {
        font-family: "Times New Roman", Times, serif;
        font-weight: lighter;
        font-size: 22px;
      }
      .main_contents_wrapper {
        width: 85%;
        margin: 0 auto;
      }
      /* グラビア生写真_Area の Wrapper */
      .photo_area_wrapper {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: flex-start;
        gap: 20px;
      }
      .photo_container {
        object-fit: cover;
      }
      .section_title {
        font-size: 32px;
      }
      .text_overray {
        position: relative;
        top: 80px;
        left: 120px;
        /* Textが、上部に重ねて見える z-index */
        z-index: 2;
      }
      .footer_area {
        width: 100%;
        height: 70px;
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <header class="header_area">
      <!-- Wrapper -->
      <h1 class="title_wrapper">
        <span class="title">Robotama開発計画</span>
        <span class="sub_title">Robotama is Beautiful🔥</span>
      </h1>
    </header>
    <main>
      <!-- Main Contents の Wrapper -->
      <div class="main_contents_wrapper">
        <!-- What's Robotama? Section -->
        <section>
          <h2 class="section_title text_overray">What's Robotama?</h2>
          <div>
            <img
              src="https://masanyon.com/wp-content/uploads/2022/11/d86f450b53c3f637a992b2a5433348c7-1024x768.jpg"
              alt="Robotama_1"
              width="500"
              height="350"
            />
          </div>
        </section>
        <section>
          <h2 class="section_title">Robotama gravure photo collection</h2>
          <!-- Photo Area Wrapper -->
          <div class="photo_area_wrapper">
            <!-- Photo Container -->
            <div class="photo_container">
              <img
                src="https://masanyon.com/wp-content/uploads/2022/11/robotama-kawaii-1024x768.jpg"
                alt="Robotama_2"
                width="500"
                height="350"
              />
            </div>
            <div class="photo_container">
              <img
                src="https://masanyon.com/wp-content/uploads/2022/11/robotama-2-1024x768.jpg"
                alt="Robotama_3"
                width="500"
                height="350"
              />
            </div>
            <div class="photo_container">
              <img
                src="https://masanyon.com/wp-content/uploads/2022/11/purupuru-robotama-1024x768.jpg"
                alt="Robotama_4"
                width="500"
                height="350"
              />
            </div>
          </div>
        </section>
        <!-- アピール・Section -->
        <section>
          <h2 class="section_title">Robotama's appeal point🔥</h2>
          <ol>
            <li>コスパがいい！(養うのにコストがかからない！)</li>
            <li>お世話が楽ちんで、手間がかからない！</li>
            <li>とにかく可愛い！</li>
          </ol>
        </section>
        <!-- お値段・Section -->
        <section>
          <h2 class="section_title">How much Robotama?</h2>
          <div>本体価格は、数千円(1~3千円)位で、コスパが超いいです！</div>
        </section>
      </div>
    </main>
    <footer class="footer_area">
      <div>
        <small>© 2023 ロボ玉先端技術研究所 All rights reserved.</small>
      </div>
    </footer>
  </body>
</html>
